<div class="container">
    <div class="card">
        <div class="card-header p-4">
            <h5 class="mb-0">
                <i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente
            </h5>
        </div>
        <div class="card-body p-4">
            <form class="row g-3" [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="col-6">
                    <label>Dni: </label>
                    <input type="text" class="form-control" formControlName="dni" />
                </div>
                <div class="col-6">
                    <label>Name: </label>
                    <input type="text" class="form-control" formControlName="name" />
                </div>
                <div class="col-6">
                    <label>Email: </label>
                    <input type="email" class="form-control" formControlName="email" />
                </div>
                <div class="col-6">
                    <label>Address: </label>
                    <input type="text" class="form-control" formControlName="address" />
                </div>
                <div class="col-6">
                    <label>Phone: </label>
                    <input type="number" class="form-control" formControlName="phone" />
                </div>
                <div class="col-3">
                    <label>Password: </label>
                    <input type="password" class="form-control" formControlName="password" />
                </div>

                <div class="col-3">
                    <label>Repeat password: </label>
                    <input type="password" class="form-control" formControlName="confirmaPassword" />
                </div>
                @if (registerForm.hasError('passwordsMismatch')) {
                <div class="alert alert-danger" role="alert">Las contrase√±as no coinciden</div>

                }
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-custom custom-button" [disabled]="registerForm.invalid">
                        <i class="fa-solid fa-plus me-2"></i>Registrarse
                    </button>
                </div>
                @if(isLoading){
                    <div class="d-flex justify-content-center">
                      <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                  }
            </form>
        </div>
    </div>
</div>
