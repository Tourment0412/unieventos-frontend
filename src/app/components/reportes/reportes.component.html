<div id="content-to-pdf" class="container">
  <!-- Resumen del Reporte -->
  <div class="row my-4">
    <div class="col text-center">
      <h3 class="h-100 mb-3" style="color: #65558f;">Reporte de Ventas</h3>
      <h5 class="text-muted" style="color: #65558f;">Total Recaudado:
        <span class="fw-bold" style="color: #c794fa;">{{totalRecaudado | currency}}</span>
      </h5>
      <h5 class="text-muted" style="color: #65558f;">Total Entradas Vendidas:
        <span class="fw-bold" style="color: #c794fa;">{{totalCupones}}</span>
      </h5>
    </div>
  </div>

  <!-- Sección de Localidades -->
  <div class="card my-4 shadow-sm">
    <div class="card-header" style="background-color: #b08bd1; color: white;">
      <h5 class="mb-0"><i class="fa-solid fa-location-dot me-2"></i>Localidades</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle text-center">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Cantidad de Ventas</th>
              <th scope="col">Porcentaje Vendido</th>
              <th scope="col">Total Vendido</th>
            </tr>
          </thead>
          <tbody>
            <!-- Iteración de localidades -->
            <tr *ngFor="let item of localidadReportes; trackBy: trackByIndex">
              <td>{{item.nombre}}</td>
              <td>{{item.cantidadVentas}}</td>
              <td>{{item.porcentaje | number: '1.0-2'}}%</td>
              <td>{{item.totalVendido | currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Botón de Generar PDF -->
  <div class="btnDiv">
    <button type="button" class="btn btn-custom btn-lg" (click)="generarPDF()">
      <i class="fas fa-file-pdf me-2"></i>Generar PDF
    </button>
  </div>
</div>
