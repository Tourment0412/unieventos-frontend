<div>
  <div style="margin-top: 50px;display: block;">
    <div>
      <div class="cicle" style="background-color: #c1bbd2;"></div>
    </div>
    <div>
      <div class="cicle" style="background-color: #65558f;"></div>
    </div>
  </div>
  <div></div>
  <div class="changePasswordDiv">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
      <div style="margin: auto;width: 300px;padding: 30px;border-radius:20px;background-color: #c1bbd2;margin-bottom: 30px;">
        <h5>Nueva contrase&ntilde;a</h5><br>
        <label>Codigo de cambio de contrase&ntilde;a:</label>
        <input type="text" placeholder="Ingrese el codigo" class="form-control" name="code" required><br>
        <label>Nueva contrase&ntilde;a:</label>
        <input type="password" placeholder="Ingrese la nueva contrase&ntilde;a" class="form-control" name="password" required><br>
        <label>Confirme la contrase&ntilde;a:</label>
        <input type="password" placeholder="Ingrese la nueva contrase&ntilde;a" class="form-control" name="passwordConfirmation" required><br>
        @if (changePasswordForm.hasError('passwordsMismatch')) {
        <div class="alert alert-danger" role="alert">Las contrase√±as no coinciden</div>

        }
      </div>
      <div style="text-align: center;margin-bottom: 50px;">
        <input type="submit" value="Restablecer" class="btn btn-dark" style="background-color: #65558f;"
               [disabled]="changePasswordForm.invalid">
      </div>
    </form>

  </div>
</div>
