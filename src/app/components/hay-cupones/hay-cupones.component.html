<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      @for (item of coupons; track $index) {
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-img-top d-flex align-items-center justify-content-center" style="height: 225px; background-color: #f8f9fa;">
            <h1 class="display-4">{{item.discount * 100}}%</h1>
          </div>
          <div class="card-body">
            <div class="card-title fw-bold">{{item.name}}</div>
            <p class="card-text">Codigo de uso: {{item.code}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="label-group">
                <span [ngClass]="{'badge-unique': item.type === 'UNIQUE', 'badge-multiple': item.type === 'MULTIPLE'}">
                  <span class="badge-text">{{item.type}}</span>
                </span>
              </div>
              <small class="text-body-secondary">Expira: {{item.expirationDate | date:'fullDate'}} </small>
            </div>
          </div>
        </div>
      </div>
      }

    </div>

    

    <nav class="d-flex justify-content-center" aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage===0"><a class="page-link" (click)="previousPage()">Previous</a></li>
            @for (item of pages; track $index) {
            <li class="page-item"><a class="page-link" (click)="getCoupons($index)">{{$index+1}}</a>
            </li>
            }
            <li class="page-item" [class.disabled]="!couponsAvailable"><a class="page-link"
                    (click)="couponsAvailable ? nextPage() : null" >
                    Next</a></li>
        </ul>
    </nav>
  </div>
