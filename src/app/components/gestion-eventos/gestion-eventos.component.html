<div class="container">


    <div class="card">


        <div class="card-header ps-5 pt-4 pb-4">
            <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gestión de eventos</h5>
        </div>


        <div class="card-body p-5">


            <div class="mb-3">
                <button type="button" routerLink="/create-event" class="btn btn-success me-2"><i
                        class="fa-solid fa-plus me-1"></i> Crear
                </button>
                <button type="button" class="btn btn-danger anim-e" (click)="confirmarEliminacion()"
                    [disabled]="seleccionados.length == 0" data-bs-toggle="modal" data-bs-target="#borrar">
                    <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>Ciudad</th>
                            <th>Fecha</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        @for (item of eventos; track $index) {
                        <tr>
                            <td><input #check class="form-check-input" type="checkbox"
                                    (change)="seleccionar(item, check.checked)" /></td>
                            <td>
                                <p>{{item.id}}</p>
                            </td>
                            <td>
                                <p>{{item.name}}</p>
                            </td>

                            <td>
                                <img src="{{item.coverImage}}" alt="{{item.name}}" class="img-fluid"
                                    style="max-width: 100px;">
                            </td>
                            <td>
                                <p>{{item.city}}</p>
                            </td>
                            <td>
                                <p>{{item.date}}</p>
                            </td>
                            <td>
                                <a routerLink="/editar-evento/{{item.id}}">Editar evento</a>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" [class.disabled]="currentPage===0"><a class="page-link" (click)="previousPage()">Previous</a></li>
                        @for (item of pages; track $index) {
                        <li class="page-item"><a class="page-link" (click)="obtenerEventos($index)">{{$index+1}}</a>
                        </li>
                        }
                        <li class="page-item" [class.disabled]="!eventsAvailable"><a class="page-link"
                                (click)="eventsAvailable ? nextPage() : null" >
                                Next</a></li>
                    </ul>
                </nav>
            </div>


        </div>


    </div>


</div>
