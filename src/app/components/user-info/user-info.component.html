<div class="container-fluid">
    <div class="card custom-card">
        <div class="card-header p-0 position-relative">
            <img src="https://firebasestorage.googleapis.com/v0/b/unieventos-images-service.appspot.com/o/ba7126cf-6171-41ec-b834-fff95312797b-tickets.png?alt=media&token=b5d0ffcb-db1f-4886-894b-1ffb14f2da61"
                alt="Banner" class="img-fluid card-banner">
            <i class="fa-solid fa-user icon-overlay"></i>
        </div>
        <div class="card-body p-4">
            @if(isEditing){
                <h5 class="mb-0 text-center">
                    Edicion de Informacion de Perfil
                </h5>
            }@else {
                <h5 class="mb-0 text-center">
                    Informacion de Perfil
                </h5>
            }
            <form class="row g-3 justify-content-center" [formGroup]="userInforForm">
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Email: </label>
                        <input type="email" class="form-control" formControlName="email" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Dni: </label>
                        <input type="text" class="form-control" formControlName="dni" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Name: </label>
                        <input type="text" class="form-control" formControlName="name" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Phone: </label>
                        <input type="number" class="form-control" formControlName="phoneNumber" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Address: </label>
                        <input type="text" class="form-control" formControlName="address" />
                    </div>
                </div>
                @if(isEditing){
                    <div class="col-12 d-flex justify-content-center">
                        <div class="form-group" style="max-width: 400px; width: 100%;">
                            <label>Password: </label>
                            <input type="password" class="form-control" formControlName="password" />
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <div class="form-group" style="max-width: 400px; width: 100%;">
                            <label>Repeat password: </label>
                        <input type="password" class="form-control" formControlName="confirmaPassword" />
                        </div>
                    </div>
                    
                    @if (userInforForm.hasError('passwordsMismatch')) {
                        <div class="col-12 d-flex justify-content-center">
                            <div class="form-group" style="max-width: 400px; width: 100%;">
                              <div class="alert alert-danger" role="alert">Las contrase√±as no coinciden</div>
                            </div>
                          </div>
    
                    }
                }
                <div class="col-12 d-flex justify-content-center">
                    @if(isEditing){
                    <button type="button" class="btn btn-save" (click)="saveChanges()">Save Changes</button>
                    <button type="button" class="btn btn-back ms-2" (click)="disableEditing()">Back</button>
                    }@else {
                    <button type="button" class="btn btn-update" (click)="enableEditing()">Update Account</button>

                    <button type="button" class="btn btn-delete ms-2" (click)="deleteAccount()">Delete Account</button>
                    }

                </div>
            </form>
        </div>
    </div>
</div>
