<div class="container-fluid">
    <div class="card custom-card">
        <div class="card-header p-0 position-relative">
            <img src="https://firebasestorage.googleapis.com/v0/b/unieventos-images-service.appspot.com/o/ba7126cf-6171-41ec-b834-fff95312797b-tickets.png?alt=media&token=b5d0ffcb-db1f-4886-894b-1ffb14f2da61"
                alt="Banner" class="img-fluid card-banner">
            <i class="fa-solid fa-user-plus icon-overlay"></i>
        </div>
        <div class="card-body p-4">
            <h5 class="mb-0 text-center">
                Registro de un nuevo cliente
            </h5>
            <form class="row g-3 justify-content-center" [formGroup]="userInforForm">
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Email: </label>
                        <input type="email" class="form-control" formControlName="email" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Dni: </label>
                        <input type="text" class="form-control" formControlName="dni" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Name: </label>
                        <input type="text" class="form-control" formControlName="name" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Phone: </label>
                        <input type="number" class="form-control" formControlName="phone" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-group" style="max-width: 400px; width: 100%;">
                        <label>Address: </label>
                        <input type="text" class="form-control" formControlName="address" />
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    @if(isEditing){
                    <button type="button" class="btn btn-save" (click)="saveChanges()">Save Changes</button>
                    <button type="button" class="btn btn-back ms-2" (click)="saveChanges()">Back</button>
                    }@else {
                    <button type="button" class="btn btn-update" (click)="enableEditing()">Update Account</button>

                    <button type="button" class="btn btn-delete ms-2">Delete Account</button>
                    }

                </div>
            </form>
        </div>
    </div>
</div>
