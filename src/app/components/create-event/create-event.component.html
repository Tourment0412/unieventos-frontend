<div class="container">
    <div class="card">
        <div class="card-header p-4">
            <h5 class="mb-0">
                <i class="fa-solid fa-user-plus me-3"></i>Create event
            </h5>
        </div>
        <div class="card-body p-4">
            <form class="row g-3" [formGroup]="createEventForm" (ngSubmit)="createEvent()" novalidate="">
                <div class="col-6">
                    <label>Name: </label>
                    <input type="text" class="form-control" formControlName="name" />
                </div>
                <div class="col-6">
                    <label>Address: </label>
                    <input type="text" class="form-control" formControlName="address" />
                </div>
                <div class="col-6">
                    <label>City: </label>
                    <input type="text" class="form-control" formControlName="city" />
                </div>
                <div class="col-6">
                    <label>Cover Image: </label>
                    <input type="file" class="form-control" (change)="onFileChange($event, 'cover')" />
                </div>
                <div class="col-6">
                    <label>Localities Image: </label>
                    <input type="file" class="form-control" (change)="onFileChange($event, 'locations')" />
                </div>
                <div class="col-6">
                    <label for="eventDate">Fecha del evento: </label>
                    <input type="datetime-local" class="form-control" id="eventDate" formControlName="date" />
                </div>
                <div class="col-6">
                    <label>Description: </label>
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
                <div class="col-6">
                    <label class="form-label">Tipo: </label>
                    <select formControlName="tipo" class="form-select">
                        <option value="">Seleccione un tipo</option>
                        @for (item of eventTypes; track $index) {
                        <option value="{{item}}">{{item}}</option>
                        }
                    </select>
                </div>
                <!-- Falta poner lo de las localidades ya esta en el .ts formBuilder.array([]) hay que consultar para que sirve -->


                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="createEventForm.invalid">
                        <i class="fa-solid fa-plus me-2"></i>Create event
                    </button>
                </div>
            </form>

        </div>
    </div>
