<div class="container">
    <div class="card">
        <div class="card-header p-4">
            <h5 class="mb-0">
                <i class="fa-solid fa-right-to-bracket me-3"></i>Iniciar Sesion
            </h5>
        </div>
        <div class="card-body p-4">
            <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="col-12">
                    <label>Email: </label>
                    <input type="email" class="form-control" formControlName="email" />
                </div>
                <div class="col-12">
                    <label>Password: </label>
                    <input type="password" class="form-control" formControlName="password" />
                </div>
                <a routerLink="/correo-recuperacion" class="btn btn-link">
                    ¿Olvido su contraseñas?
                </a>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-custom custom-button" [disabled]="loginForm.invalid">
                        <i class="fa-solid fa-plus me-2"></i>Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
