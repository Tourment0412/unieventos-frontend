<div class="container">
  <div class="card">
    <div class="card-header p-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-user-plus me-3"></i>Valida tu Cuenta
      </h5>
    </div>
    <div class="card-body p-4">
      <form class="row g-3" [formGroup]="verificarCuentaForm" (ngSubmit)="activarCuenta()">
        <div class="col-12">
          <label>Email: </label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="col-12">
          <label>Code: </label>
          <input type="text" class="form-control" formControlName="registrationValidationCode" />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-custom custom-button" [disabled]="verificarCuentaForm.invalid || isLoading">
            <i class="fa-solid fa-plus me-2"></i>Verificar Cuenta
          </button>
        </div>
        <div class="text-center mb-3">
          <button type="button" class="btn btn-secondary" [disabled]="isLoading" (click)="reenviarCodigo()">
            Reenviar CÃ³digo de Validacion
          </button>
        </div>
        @if(isLoading){
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        }
      </form>
    </div>
    
  </div>
</div>
