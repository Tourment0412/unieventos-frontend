<div class="main-container">
 <!-- Contenedor para los círculos decorativos -->
  <div class="decorative-circles">
    <div class="circle circle-one"></div>
    <div class="circle circle-two"></div>
    <div class="line"></div>
  </div>

  <div class="changePasswordDiv">

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;" style="color:white;">
      <form class="p-4 rounded correoRecuperacion" style="background-color: #c1bbd2; max-width: 400px;">
        <h5 class="card-title text-center">Ingrese su correo</h5>
        <p >Se le enviará un email a su correo electrónico con un código de verificación.</p>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo" class="form-control" required>
        </div>

         <!-- Botón de envío -->
          <div class="text-center mb-3">
            <button type="button" class="btn btn-dark w-100" style="background-color: #65558f;" (click)="redirectToForm()">
              Enviar Código
            </button>
          </div>
      </form>
    </div>

  </div>


</div>
