<div class="main-container">
  <!-- Contenedor para los círculos decorativos -->
  <div class="decorative-circles">
    <div class="circle circle-one"></div>
    <div class="circle circle-two"></div>
    <div class="line"></div>
  </div>

  <div class="changePasswordDiv">
    <div class="card-body">
      <form class="p-4 rounded correoRecuperacion" [formGroup]="recoveryForm" (ngSubmit)="sendValidationCode()">
        <h5 class="card-title text-center">Ingrese su correo</h5>
        <p>Se le enviará un email a su correo electrónico con un código de verificación.</p>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo" class="form-control" required>
        </div>

        <!-- Botón de envío -->
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-custom w-100 custom-button" >
            Enviar Código
          </button>
        </div>
        @if(isLoading){
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        }
      </form>
    </div>
  </div>
</div>
